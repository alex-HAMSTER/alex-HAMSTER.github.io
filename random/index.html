<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random name</title>
</head>

<body>
    <style>
        input {
            width: 25px;
            height: 25px;
        }

        label {
            font-size: 25px;
        }

        button {
            width: 80%;
            height: 60px;
            background: none;
            border-radius: 10px;
            margin-left: 20px;
            font-size: 1.5em;
            color: #ffffff;
        }

        li {
            margin: 10px;
        }

        p {
            font-size: 30px;
        }

        body {
            background-repeat: no-repeat;
            background-size: cover;
            background: url('img/gay.gif') no-repeat center center fixed;
            background-size: cover;
            padding: 20px 0px;
        }



        ul {
            list-style: none;
            background: none;
            padding: 0;
        }

        li {
            list-style: none;
            background: none;
        }

        p {
            color: #ffffff;
            font-weight: 500;
        }

        label {
            color: #ffffff;
            font-weight: 500;
            font-size: 2em;
        }

        li * {
            color: #ffffff;
            font-weight: 500;
        }

        h1 {
            color: #ffffff;
            font-weight: 800;
            font-size: 3em;
            margin: 0;
        }
    </style>

    <h1 id="resetAllInput">Случайное имя</h1>
    <ul id="nameList">
        <li>
            <input type="checkbox" id="name1" value="Хуяцик - чудовище" photo_User="img/vlad_1.jpg">
            <label for="name1">Хуяцик - чудовище</label>
        </li>
        <li>
            <input type="checkbox" id="name2" value="ЛАВРУШААА"
                photo_User="img/lavruk_1.jpg, img/lavruk_2.jpg, img/lavruk_3.jpg">
            <label for="name2">ЛАВРУШААА</label>
        </li>
        <li>
            <input type="checkbox" id="name3" value="Елисей" photo_User="img/leha_0.jpg, img/leha_1.jpg">
            <label for="name3">Елисей</label>
        </li>
        <li>
            <input type="checkbox" id="name4" value="Сяяяявиики" photo_User="img/slava_1.jpg">
            <label for="name4">Сяяяявиики</label>
        </li>
        <li>
            <input type="checkbox" id="name5" value="удачный Крпитоинвестор"
                photo_User="img/crypto_1.jpg, img/crypto_2.jpg, img/crypto_3.jpg, img/crypto_0.jpg, img/crypto_00.jpg">
            <label for="name5">удачный Крпитоинвестор</label>
        </li>
        <li>
            <input type="checkbox" id="name6" value="Алина (две полоски)" photo_User="img/alina_1.jpg">
            <label for="name6">Алина = | | (две полоски)</label>
        </li>
        <li>
            <input type="checkbox" id="name7" value="Вика" photo_User="">
            <label for="name7">Вика пока Вика</label>
        </li>
        <li>
            <input type="checkbox" id="name8" value="Лера Кулиш" photo_User="img/lera_1.jpg">
            <label for="name8">Лера Кулиш</label>
        </li>
    </ul>
    <button id="randomNameButton" onclick="getRandomName()">Получить случайное имя</button>
    <button id="resetButton" style="display: none;" onclick="resetList()">Следующее имя</button>
    <p id="randomName"></p>

    <script>
        const colors = ["red", "orange", "green", "blue"];

        function getRandomName() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            if (checkboxes.length === 0) {
                document.getElementById('randomName').textContent = 'Выберите хотя бы одно имя.';
                return;
            }

            // Получаем случайный выбранный элемент
            const randomIndex = Math.floor(Math.random() * checkboxes.length);
            const randomCheckbox = checkboxes[randomIndex];

            // Получаем имя и фото пользователя
            const userName = randomCheckbox.value;
            const photoUser = randomCheckbox.getAttribute("photo_User");

            // Разделяем список фотографий
            const photos = photoUser ? photoUser.split(",").map(photo => photo.trim()) : [];

            // Выбираем случайное фото
            const randomPhoto = photos.length > 0 ? photos[Math.floor(Math.random() * photos.length)] : null;

            // Показываем имя с рандомным цветом
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('randomName').innerHTML = `<span style="color: ${randomColor}; font-size: 2em">${userName}</span>`;

            // Устанавливаем фото на фон
            if (randomPhoto) {
                document.body.style.backgroundImage = `url(${randomPhoto})`;
            }
            // else {
            //     document.body.style.backgroundImage = 'none';
            // }

            // Скрываем список и показываем кнопку сброса
            document.getElementById('nameList').style.display = 'none';
            document.getElementById('randomNameButton').style.display = 'none';
            document.getElementById('resetButton').style.display = 'block';
        }

        function resetList() {
            // Возвращаем начальное состояние
            document.body.style.background = "url('img/gay.gif') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover";
            document.getElementById('nameList').style.display = 'block';
            document.getElementById('randomNameButton').style.display = 'block';
            document.getElementById('resetButton').style.display = 'none';
            document.getElementById('randomName').textContent = '';
        }

        const resetAllInput = document.getElementById('resetAllInput');
        const ulElement = document.querySelector('ul');
        const randomNameButton = document.getElementById('randomNameButton');

        // Переключение видимости и функциональности
        resetAllInput.addEventListener('click', function () {
            const isHidden = ulElement.style.visibility === 'hidden';

            if (isHidden) {
                ulElement.style.visibility = 'visible';
                ulElement.style.pointerEvents = 'auto';
                randomNameButton.style.visibility = 'visible';
                randomNameButton.style.pointerEvents = 'auto';
            } else {
                ulElement.style.visibility = 'hidden';
                ulElement.style.pointerEvents = 'none';
                randomNameButton.style.visibility = 'hidden';
                randomNameButton.style.pointerEvents = 'none';
            }
        });


    </script>


</body>

</html>
