    <button onclick="getRandomName()">Получить случайное имя</button>

    <script>
        const names = ["Хуяцик - чудовище", "Елисей", "Сяяяявиики", "Сеньйор без опыта", "ЛАВРУШААА", "Лера", "Вика", "Инна", "Player_1", "Player_2"];

        function getRandomName() {
            const selectedNames = [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                selectedNames.push(checkbox.value);
            });

            if (selectedNames.length > 0) {
                const randomIndex = Math.floor(Math.random() * selectedNames.length);
                const randomName = selectedNames[randomIndex];
                const randomColor = getRandomColor();
                const coloredName = `<span style="color: ${randomColor};">${randomName}</span>`;
                document.getElementById('randomName').innerHTML = `Случайное имя: ${coloredName}`;
            } else {
                document.getElementById('randomName').textContent = 'Выберите хотя бы одно имя.';
            }
        }

        function getRandomColor() {
            const colors = ["red", "orange", "green", "blue"];
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }
    </script>
