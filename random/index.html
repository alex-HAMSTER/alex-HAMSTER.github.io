<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random name</title>
</head>

<body>
    <style>
        input {
            width: 25px;
            height: 25px;
        }

        label {
            font-size: 25px;
        }

        button {
            width: 190px;
            height: 60px;
            background: none;
            border-radius: 10px;
            margin-left: 20px;
            font-size: 20px;
            color: #d4d4d4;
        }

        li {
            margin: 10px;
        }

        p {
            font-size: 30px;
        }

        body {
            background-repeat: no-repeat;
            background-size: cover;
        }

        ul {
            list-style: none;
            background: none;
            padding: 0;
        }

        li {
            list-style: none;
            background: none;
        }

        p {
            color: #d4d4d4;
        }

        label {
            color: #d4d4d4;
            font-size: 2em;
        }

        li * {
            color: #d4d4d4;
        }

        h1 {
            color: #d4d4d4;
            font-weight: 800;
            font-size: 3em;
        }
    </style>

    <h1>Случайное имя</h1>
    <ul id="nameList">
        <li>
            <input type="checkbox" id="name1" value="Хуяцик - чудовище" photo_User="">
            <label for="name1">Хуяцик - чудовище</label>
        </li>
        <li>
            <input type="checkbox" id="name2" value="ЛАВРУШААА" photo_User="">
            <label for="name2">ЛАВРУШААА</label>
        </li>
        <li>
            <input type="checkbox" id="name3" value="Елисей" photo_User="img/xy34.jpg, img/banka_blya.jpg">
            <label for="name3">Елисей</label>
        </li>
        <li>
            <input type="checkbox" id="name4" value="Сяяяявиики" photo_User="">
            <label for="name4">Сяяяявиики</label>
        </li>
        <li>
            <input type="checkbox" id="name5" value="Сеньйор без опыта" photo_User="">
            <label for="name5">Сеньйор без опыта</label>
        </li>
    </ul>
    <button id="randomNameButton" onclick="getRandomName()">Получить случайное имя</button>
    <button id="resetButton" style="display: none;" onclick="resetList()">Следующее имя</button>
    <p id="randomName"></p>

    <script>
        const colors = ["red", "orange", "green", "blue"];

        function getRandomName() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            if (checkboxes.length === 0) {
                document.getElementById('randomName').textContent = 'Выберите хотя бы одно имя.';
                return;
            }

            // Получаем случайный выбранный элемент
            const randomIndex = Math.floor(Math.random() * checkboxes.length);
            const randomCheckbox = checkboxes[randomIndex];

            // Получаем имя и фото пользователя
            const userName = randomCheckbox.value;
            const photoUser = randomCheckbox.getAttribute("photo_User");

            // Разделяем список фотографий
            const photos = photoUser ? photoUser.split(",").map(photo => photo.trim()) : [];

            // Выбираем случайное фото
            const randomPhoto = photos.length > 0 ? photos[Math.floor(Math.random() * photos.length)] : null;

            // Показываем имя с рандомным цветом
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('randomName').innerHTML = `<span style="color: ${randomColor};">${userName}</span>`;

            // Устанавливаем фото на фон
            if (randomPhoto) {
                document.body.style.backgroundImage = `url(${randomPhoto})`;
            } else {
                document.body.style.backgroundImage = 'none';
            }

            // Скрываем список и показываем кнопку сброса
            document.getElementById('nameList').style.display = 'none';
            document.getElementById('randomNameButton').style.display = 'none';
            document.getElementById('resetButton').style.display = 'block';
        }

        function resetList() {
            // Возвращаем начальное состояние
            document.body.style.backgroundImage = 'none';
            document.getElementById('nameList').style.display = 'block';
            document.getElementById('randomNameButton').style.display = 'block';
            document.getElementById('resetButton').style.display = 'none';
            document.getElementById('randomName').textContent = '';
        }
    </script>


</body>

</html>
